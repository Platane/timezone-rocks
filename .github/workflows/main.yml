name: main

on: [push]

jobs:
  main:
    runs-on: ubuntu-latest
    outputs:
      published_url: ${{ steps.publish.outputs.url }}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build:app

      - name: Publish
        id: publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_PUBLISH_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: timezone-rocks
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: disclaim preview url in commit comment
        uses: peter-evans/commit-comment@v2
        with:
          token: ${{ github.token }}
          sha: ${{ github.sha }}
          body: |
            [preview](${{ steps.publish.outputs.url }})

      - run: pnpm type
      - run: pnpm lint
      - run: pnpm test

  e2e:
    runs-on: ubuntu-latest
    needs: [main]
    strategy:
      fail-fast: false
      matrix:
        shard: ["1/1"]
        browser: [chromium]
        # browser: [firefox, chromium, webkit]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - run: pnpm install --frozen-lockfile --filter e2e

      - run: pnpm playwright install ${{ matrix.browser }} --with-deps
        working-directory: packages/e2e

      - run: |
          pnpm playwright test \
            --project ${{ matrix.browser }} \
            --shard ${{ matrix.shard }} \
            --reporter github \
            --forbid-only \
            --workers 1
        working-directory: packages/e2e
        env:
          APP_URL: ${{ needs.main.outputs.published_url }}

      - uses: actions/upload-artifact@v3
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: packages/e2e/playwright-screenshots
