name: Manually triggered deploy

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Ref to deploy"
        required: true
        default: "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.3
        ref: ${{ github.event.inputs.ref }}
      - uses: actions/setup-node@v1.4.4
        with:
          node-version: 15

      - uses: bahmutov/npm-install@v1.4.3

      - run: yarn generateLocations
      - run: yarn build
      - run: yarn surge ./build timezone.rocks
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
